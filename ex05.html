<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.image{ width: 100px; height: 100px; }
	.image2 { width: 200px; height: 200px; transition: all 1.5s; }
</style>
<script type="text/javascript">
	function test(){
		let img = document.getElementById('img') /* id를 가져오면 태그 자체를 가져온다 */
		img.src = 'images/mococo1.png'
		img.className = 'image2'
	}
</script>
</head>
<body>
	<img onclick="test()" class="image" id="img" src="images/mococo8.png">
</body>
</html>
