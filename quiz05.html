<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>겔러리</title>

<style>
	#image{ display:flex; width:500px; height:500px;  z-index:0; margin: auto; }
	#pic{ width:300px;  height:400px; padding-top:50px;  z-index:-1; }
	#pic01{ position:relative; top:35%; width:100px;  height:100px; }
	#pic02{ position:relative; top:35%; width:100px;  height:100px; }
</style>

<script>
	var list=[ "mococo1", "mococo2", "mococo3", "mococo4", "mococo5", "mococo6", "mococo7", "mococo8" ];
	var x = 0;

	function prev() {
		if(x == 0) {
			x = list.length-1;
		}else {
			x = x-1;
		}
		document.getElementById("pic").src="./images/"+list[x]+".png";
	}
	
	function next() {
		if(x == list.length-1) {
			x = 0;
		}else {
			x = x+1;
		}
		document.getElementById("pic").src="./images/"+list[x]+".png";
	}
	
	var stopVal;
	var bool = true
	function auto(){
		if(x == list.length-1) {
			x = 0;
		}else {
			x = x+1;
		}
		
		if(bool){
			document.getElementById("pic").src="./images/"+list[x]+".png";
		}else{
			bool = !bool
			x--;
		}
		stopval = setTimeout("auto()",1000)
	}
	
	function stop(){ 
		clearTimeout(stopval); bool = false
		}
</script>
</head>
<body onload="auto()">
	<div id="image" onmouseover="stop()" onmouseout="auto()">
		<img id="pic01" src="./images/왼쪽화살표.jpg" onClick="prev()"/>
		<img src="./images/mococo1.png" id="pic"/>
		<img id="pic02" src="./images/오른쪽화살표.jpg" onClick="next()"/>
	</div>
</body>
</html>
