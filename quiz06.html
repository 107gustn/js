<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	img { width:100px;height:100px; }
	.list { position: fixed; right: 30px; top: 10px; width: 100px; }
	.list_title { background:red; }
</style>

<script>
	var arr=[];
	const imgSize=5;
	
    function display(name) {
    	if(arr.length == 0) {
    		list()
    	}
    	arr.push(name);
   		rp2 = document.getElementById("rp2")
   		if(arr.length <= imgSize) {
   			var img = document.createElement('img'); 
	        img.src = "images/" + name + ".png";
	        rp2.appendChild(img)
   		}else {
   			rp2.innerHTML = ""
   			arr.shift();
   			
   			for(i=0; i<arr.length; i++) {
	   			var img = document.createElement('img'); 
	   			img.src = "images/" + arr[i] + ".png";
	   	        document.getElementById("rp2").appendChild(img)
   			}
   		}
    }
    
    function list() {
    	ls = document.getElementById("ls")
    	ls.innerHTML = "최근 구경한 상품"
    	ls.style.background = "green"
    }
    
</script>

</head>
<body>

	<div class="list">
		<h3 class="list_title" id="ls" align="center">목록이<br>없습니다</h3>
		<div id="rp2"></div>
	</div>

	<div id="tbl"></div>

	<hr>
	<table border='1' align="center">
    	<tr>
    		<td><img onclick="display('mococo1')" src="images/mococo1.png"></td>
    		<td><img onclick="display('mococo2')" src="images/mococo2.png"></td>
    		<td><img onclick="display('mococo3')" src="images/mococo3.png"></td>
    		<td><img onclick="display('mococo4')" src="images/mococo4.png"></td>
    	</tr>
    	
    	<tr>
    		<td><img onclick="display('mococo5')" src="images/mococo5.png"></td>
    		<td><img onclick="display('mococo6')" src="images/mococo6.png"></td>
    		<td><img onclick="display('mococo7')" src="images/mococo7.png"></td>
    		<td><img onclick="display('mococo8')" src="images/mococo8.png"></td>
    	</tr>
    </table>
    
</body>

</html>
