<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 반복문, 연산자 -->
<script type="text/javascript">
	var num = 1;
	var num2 = "1"
	document.write(num == num2) /* 타입을 신경쓰지 않고 값을 비교함 */
	document.write(num === num2) /* 값과 타입을 비교함 */
	document.write(num !== num2) /* 같지 않다 */
	if(num === num2) {
		alert('두 값은 같다')
	}else {
		alert('두 값은 다르다!!!')
	}
	for(i=0; i<10; i++) {
		document.write(i+", ")
	}
</script>
</body>
</html>
