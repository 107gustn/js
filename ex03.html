<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 함수 - 위에서부터 순차적으로 읽으면서 내려온다 -->
	<script type="text/javascript">
			var kor = 111 //전역 변수 - 어디서든지 사용 가능
		function test(){ /* 반환타입이 존재하지 않음 */
			let kor = 95 //지역 변수 - 함수 안에서만 사용 가능 // let: 재선언(let, var)이 불가능하다
			kor = 100 //var 키워드 생성을 통해 같은 값을 변경할 수 있다. //var 키워드를 생략하면 전역 변수처럼 사용이 가능하다 - 함수를 먼저 호출해야 전역변수처럼 사용 가능
			document.write(kor + '호출')
			return '돌려주는 값' /* 함수 호출지역으로 돌아가서 반환값 변수에 저장 */
		}
		var re = test()
		document.write(re + kor + '호출111')
	</script>
</body>
</html>
