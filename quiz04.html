<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function pwcheck() {
		pw = document.getElementById('pw1').value
		pwc = document.getElementById('pw2').value
		if(pw == pwc) {
			document.getElementById('pwdchk').innerHTML = "확인!!"
		} else {
			document.getElementById('pwdchk').innerHTML = "불일치!!"
			document.getElementById('pw1').value = ""
			document.getElementById('pw2').value = ""
			document.getElementById('pw1').focus()
		}
	}
	
	function check() {
		let id = document.getElementById('id')
		let pw = document.getElementById('pw1')
		let pwc = document.getElementById('pw2')
		if(id.value == "") {
			alert("아이디를 입력해주세요.")
			id.focus()
		} else if(pw.value == "") {
			alert("비밀번호를 입력해주세요.")
			pw1.focus()
		} else if(pwc.value == "") {
			alert("비밀번호 확인을 입력해주세요.")
			pw2.focus()
		} else {
			fo.submit()
		}
	}
</script>

</head>
<body>
	<form id="fo" action="ex05.html">
		<input type="text" placeholder="아이디" id="id"><span style="color: red">(*필수항목)</span><br>
		<input type="text" placeholder="비밀번호" id="pw1"><span style="color: red">(*필수항목)</span><br>
		<input type="text" placeholder="비밀번호 확인" id="pw2" onchange="pwcheck()"><label id="pwdchk"></label><br>
		<input type="text" placeholder="이름" id="name">
		<hr>
		<input type="button" value="등록" onclick="check()">
	</form>
</body>
</html>
